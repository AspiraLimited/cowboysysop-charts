# Default values for vertical-pod-autoscaler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

admissionController:
  replicaCount: 1

  image:
    repository: k8s.gcr.io/vpa-admission-controller
    tag: 0.7.0
    pullPolicy: IfNotPresent

  args:
    - --client-ca-file=/tls-secret/ca.crt
    - --tls-cert-file=/tls-secret/tls.crt
    - --tls-private-key=/tls-secret/tls.key
    - --v=2

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  # Additional pod annotations (admission controller component)
  podAnnotations: {}

  # Additional pod labels (admission controller component)
  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    # port: 8000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 200m
    #   memory: 512Mi
    # requests:
    #   cpu: 50m
    #   memory: 256Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  metrics:
    service:
      type: ClusterIP
      port: 8944

  tls:
    caCert: ""
    cert: ""
    key: ""
    existingSecret: ""

